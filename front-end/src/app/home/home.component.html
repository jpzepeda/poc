<div class="col-md-10">
    <h2>Content</h2>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control" id="exampleInputName2" name="name" [(ngModel)]="name">
          <button type="button" class="btn btn-default" (click)="add(anime)">Add</button>
        </div>
      </form>
      <!-- Table -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let anime of animes">
              <td> <input type="text" class="form-control" id="exampleInputName2" name="name" value="{{anime.name}}"></td>
              <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="update(anime)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
              <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="delete(anime.id)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
